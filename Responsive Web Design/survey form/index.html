<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet"  href="style.css">
</head>


<body >

  <h1 id="title">Survey Form</h1>
  <p id="description">simple form for learning only</p>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        placeholder="Enter name"
        required
        type="text"
        name="name"
        id="name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        placeholder="Enter your Email"
        required
        type="email"
        name="email"
        id="email"
             class="form-control"
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Phone</label>
      <input
        placeholder="Enter your phone"
        required
        min="1"
        max="10"
        type="number"
        name="number"
        id="number"
             class="form-control"
      />
    </div>

    <div class="form-group">
      <select required name="sel" id="dropdown">
        <option>option one</option>
        <option>option two</option>
        <option>option three</option>
        <option>option four</option>
      </select>
    </div>

    <div class="form-group">
      <p id="label-option">Select one</p>
      <label><input type="radio" value="one" name="g1" /> one</label>
      <label><input type="radio" value="two" name="g1" /> two</label>
      <label><input type="radio" value="three" name="g1" /> three</label>
    </div>

    <div class="form-group">
      <p id="label-option">Select one or more</p>
      <label><input type="checkbox" name="g1" value="one" /> one </label>
      <label><input type="checkbox" name="g1" value="two" /> two </label>
      <label><input type="checkbox" name="g1" value="three" /> three </label>
    </div>

    <div class="form-group">
      <p id="label-option">write any additional details</p>
      <textarea rows="6"></textarea>
    </div>

    <input id="submit" type="submit" value="submit" />
  </form>
  
</body>

</html>
